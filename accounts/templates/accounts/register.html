{% extends "./accounts.html" %}
{% load static %}
{% block content %}
        <div class="auth-wrapper">
            <div class="container-fluid h-100">
                <div class="row flex-row justify-content-center h-100 bg-white">
                    <div class="col-xl-4 col-lg-6 col-md-7 my-auto p-0">
                        <div class="authentication-form mx-auto">
                            <div class="logo-centered">
                                <a href="../../../../../themekit-master/index.html"><img src="../../../../../themekit-master/src/img/brand.svg" alt=""></a>
                            </div>
                            <h3>Зарегистрироваться</h3>
                            <p>Присоединяйтесь к нам сегодня! Это займет всего несколько шагов</p>
                            <form method="post" action="{% url 'register'%}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" class="form-control" name="username" placeholder="Имя" required="">
                                    <i class="ik ik-user"></i>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="first_name" placeholder="Отчество" required="">
                                    <i class="ik ik-user"></i>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="surname" placeholder="Фамилия" required="">
                                    <i class="ik ik-user"></i>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="email" placeholder="Email" required="">
                                    <i class="ik ik-at-sign"></i>
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control" name="phone_number" placeholder="Номер телефона" required="">
                                    <i class="ik ik-smartphone"></i>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password1" placeholder="Пароль" required="">
                                    <i class="ik ik-eye-off"></i>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password2" placeholder="Потверждение пароля" required="">
                                    <i class="ik ik-eye-off"></i>
                                </div>
                                <div class="mb-3">
                                  <input class="form-control" name="images" id="formFileLg" type="file">
                                </div>

                                <div class="row">
                                    <div class="col-12 text-left">
                                        <label class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="item_checkbox" name="item_checkbox" value="option1">
                                            <span class="custom-control-label">&nbsp;I Accept <a href="#">Terms and Conditions</a></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="sign-btn text-center">
                                    <button class="btn btn-theme">Create Account</button>
                                </div>
                            </form>
                            <div class="register">
                                <p>Already have an account? <a href="login.html">Sign In</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
